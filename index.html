<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1642200848836-f18756e7aa0a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2787&q=80')">
            <h3>Look! A tiger!</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1642279713764-42250d242a21?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            <h3>Look! A frog!</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1642106182494-a22f5c729b1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2787&q=80')">
            <h3>Look! A gator!</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1557008075-7f2c5efa4cfd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2797&q=80')">
            <h3>Look! A fox!</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1584398435146-7e8c26772621?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1960&q=80')">
            <h3>Look! A T-Rex!</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
